<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - View Submitted Data</title>
</head>
<body>
    <h2>Submitted Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row['Name'] }}</td>
                    <td>{{ row['Role'] }}</td>
                    <td>{{ row['Comments'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
